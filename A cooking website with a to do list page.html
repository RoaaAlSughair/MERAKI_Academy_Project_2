<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="./A cooking website with a to do list page style file.css"
    />
    <title>Cooking is easy</title>
  </head>
  <body>
    <div id = "homePage">
      <h1>Welcome to cooking is easy</h1>
      <h4>Where you find out that cooking is a piece of cake</h4>
      <h5>Wanna find out?</h5>
      <button id="startPoint">Let's see</button>
    </div>
    <div id = "recipeDisplay">
        <button class = "recipeEntrance">Breakfast</button>
        <div id = "breakfast"></div>
        <button class = "recipeEntrance">Lunch</button>
        <div id = "lunchMainDishes"></div>
        <button class = "recipeEntrance">Desserts</button>
        <div id = "desserts"></div>
        <button class = "recipeEntrance">Dinner</button>
        <div id = "dinner"></div>
    </div>
    <script src="./A cooking website with a to do list page functionality file.js"></script>
  </body>
</html>
