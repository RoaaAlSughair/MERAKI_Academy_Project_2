<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="./A cooking website with a to do list page style file.css"
    />
    <title>Cooking is easy</title>
  </head>
  <body>
    <div id="homePage">
      <h1>Welcome to cooking is easy</h1>
      <h4>Where you find out that cooking is a piece of cake</h4>
      <h5>Wanna find out?</h5>
      <button id="startPoint">Let's see</button>
    </div>

    <div id="recipeDisplay">
      <button id="returnButton">Back to home page</button>
      <button id="breakfast-btn">Breakfast</button>
      <button id="lunch-btn">Lunch</button>
      <button id="desserts-btn">Desserts</button>
      <button id="dinner-btn">Dinner</button>
    </div>

    <div id="breakfast">
      <button id ="breakfast-esc">Back to recipe display</button>
      <div id="recipeOneBreakfast"></div>
      <div id="recipeTwoBreakfast"></div>
    </div>

    <div id="lunch">
      <button id ="lunch-esc">Back to recipe display</button>
      <div id="recipeOneLunch"></div>
      <div id="recipeTwoLunch"></div>
    </div>

    <div id="desserts">
      <button id="desserts-esc">Back to recipe display</button>
      <div id="recipeOneDessert"></div>
      <div id="recipeTwoDessert"></div>
    </div>

    <div id="dinner">
      <button id="dinner-esc">Back to recipe display</button>
      <div id="recipeOneDinner"></div>
      <div id="recipeTwoDinner"></div>
    </div>

    <script src="./A cooking website with a to do list page functionality file.js"></script>
  </body>
</html>
